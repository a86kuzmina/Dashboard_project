<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/reset200802.css" />
    <link rel="stylesheet" href="./style/style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="weather-block">
        <div class="weather">
          <h2 class="weather__title">Weather forecast</h2>
          <form class="weather__form" id="form">
            <input id="inputCity" class="weather__input input" type="text" placeholder="Enter the city">
            <button class="weather__btn">Show</button>
          </form>
        </div>
      </div>
      <div class="joke-block">
        <div class="joke-block__container">
            <p class="joke-block__text" id="joke"></p>
        </div>
      </div>
      <div class="currency">
      <button class="currency__btn" id="rates">Exchange rates</button>
      <div class="currency__rates" id="currency" style="display:none;">
        <div class="currency__rates-usd" id="usd">USD  —  00,0000 rub.</div>
        <div class="currency__rates-eur" id="eur">EUR  —  00,0000 rub.</div>
        <div class="currency__rates-gbp" id="gbp">GBP  —  00,0000 rub.</div>
        <div class="currency__rates-cny" id="cny">CNY  —  00,0000 rub.</div>
      </div>
      </div>
    </header>
    <div class="main">
      <div class="main__todo">
        <h2 class="main__todo-title title-new">New Task</h2>
        <input type="text" name="task" id="task" placeholder="New task" class="main__todo-task input"/>
        <button class="btn-add main__todo-btn">Add</button>
        <h2 class="main__todo-title">ToDo List</h1>
        <div class="main__todo-message">The list is empty.</div>
        <div class="main__todo-list"></div>
        <button class="btn-delete main__todo-btn">Clear</button>
        <div class="main__todo-doughnut">
          <canvas class="doughnut"></canvas>
        </div>
      </div>
      <div class="main__calendar">
        <div class="container">
          <div class="container__month">
            <i class="month__prev fas fa-angle-left"></i>
            <div class="month__date">March 2024</div>
            <i class="month__next fas fa-angle-right"></i>
          </div>
          <div class="container__weekdays">
            <div class="container__nameday">Mon</div>
            <div class="container__nameday">Tue</div>
            <div class="container__nameday">Wed</div>
            <div class="container__nameday">Thu</div>
            <div class="container__nameday">Fri</div>
            <div class="container__nameday">Sat</div>
            <div class="container__nameday">Sun</div>
          </div>
          <div class="container__days">
          </div>
          <div class="container__events">
            <div id="container-event">
            </div>
          </div>
          <div class="container__footer">
            <input class="container__event-text" type="text" name="event" id="event" placeholder="New event" />
            <input class="container__event-day" id="event-day" type="date" placeholder="Date" />
            <input class="container__event-time-from" id="event-time-from" type="text" placeholder="Start 00:00" />
            <input class="container__event-time-to" id="event-time-to" type="text" placeholder="Finish 00:00" />
          </div>
          <div class="container__footer">
            <button class="container__add-event" id="event-add">Add event</button>
            <button class="container__list-event" id="event-list">List event</button>
            <button class="container__del-event" id="event-del">Delete event</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
