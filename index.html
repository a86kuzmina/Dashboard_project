<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset200802.css" />
    <link rel="stylesheet" href="./style/style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="julia">
      <div class="weather-header">
        <h2 class="weather-title">Weather forecast</h2>

        <form class="weather-form" id="form">
            <input id="inputCity" class="weather-input" type="text" placeholder="Enter the city">
            <button class="weather-btn">Show</button>
        </form>
      </div>
    </div>

    <div class="ilmira">
      <div class="ilmira__joke-container">
          <p class="ilmira__joke" id="joke"></p>
      </div>
    </div>
  

    <div class="gilyana">
      <div class="currency">
      <div class="currency__USD">Доллар США $ — 00,0000 руб.</div>
      <div class="currency__EUR">Евро € — 00,0000 руб.</div>
      <div class="currency__CAD">Канадский доллар $ — 00,0000 руб.</div>
      <div class="currency__GBP">Фунт стерлингов £ — 00,0000 руб.</div>
      <div class="currency__CNY">Китайский юань Ұ — 00,0000 руб.</div>
      <div class="currency__JPY">Японская иена ¥ — 00,0000 руб.</div>
    </div>
    </div>
    <div class="main">
      <div class="main__todo anastasia">
        <h2 class="main__todo-title title-new">New Task</h2>
        <input type="text" name="task" id="task" placeholder="New task" class="main__todo-task"/>
        <button class="btn-add main__todo-btn">Add</button>
        <h2 class="main__todo-title">ToDo List</h1>
        <div class="main__todo-message">The list is empty.</div>
        <div class="main__todo-list"></div>
        <button class="btn-delete main__todo-btn">Clear</button>
        <div class="main__todo-doughnut">
          <canvas class="doughnut"></canvas>
        </div>
      </div>
      <div class="main__chart kalina">

        

      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
